<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ObjektId-Viewer</title>
<style>
:root{--primary:#002341;--accent:#007996;--border:#e6e6e6;--ink:#111;--bg:#fff}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 Inter, Niveau Grotesk, sans-serif}
header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--border);
display:flex;gap:12px;align-items:center;justify-content:space-between;padding:24px 20px;flex-wrap:wrap}
.back{display:inline-flex;gap:8px;align-items:center;color:var(--primary);text-decoration:none;font-weight:600}
.dot{width:12px;height:12px;border-radius:50%;background:var(--accent)}
h1{margin:0;font-size:20px;color:var(--primary);font-weight:700}
main{padding:20px;max-width:720px;margin:0 auto}
label,input,button{font:inherit}
.inputbar{display:flex;gap:8px;align-items:center; margin:16px 0}
input[type=text]{flex:1;padding:10px 12px;border:1px solid var(--border);border-radius:10px}
button{padding:10px 14px;border:1px solid var(--border);border-radius:10px;background:var(--accent);color:#fff;cursor:pointer}
.small{color:#666;margin-top:8px}
</style></head><body>
<header><a class="back" href="index.html"><span class="dot"></span><span>Zur Übersicht</span></a>
<h1>ObjektId-Viewer</h1><span></span></header>
<main>
  <p>Gib eine ObjektId ein (ohne führende Nullen):</p>
  <div class="inputbar">
    <input id="oid" type="text" placeholder="z. B. 128" >
    <button onclick="go()">Anzeigen</button>
  </div>
  
  <p class="small">Hinweis: Es wird eine Detailseite <code>31_objekt_viewer_&lt;OID&gt;.html</code> geöffnet. 
  Falls diese noch nicht existiert, bitte in Python <code>write_obj_viewer_page('&lt;OID&gt;')</code> ausführen.</p>
</main>
<script>
function go(){
  const v = (document.getElementById('oid').value || '').trim();
  if(!v){ alert('Bitte eine ObjektId eingeben.'); return; }
  location.href = '31_objekt_viewer_' + v + '.html';
}
</script>
</body></html>
